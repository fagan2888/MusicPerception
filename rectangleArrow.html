

<html>


<head>

<script>
    function draw(){
      var canvas = document.getElementById("canvas");
      if (canvas.getContext){
        var ctx = canvas.getContext("2d");
        var height = canvas.height;
        var width = canvas.width;

        var x = 30;
        var y = 50;
        
        // fill left rect
        ctx.fillStyle="rgb(100,35,100)";
        ctx.fillRect(50, 150, 200, 200);

        // fill center rect
        ctx.fillStyle="rgb(35,100,103)";
        ctx.fillRect(320,70,360,360);

        // fill right rect
        ctx.fillStyle="rgb(100,100,35)";
        ctx.fillRect(750,150,200,200);

        ctx.fillStyle="rgb(0,0,0)";
        ctx.beginPath();
        ctx.moveTo(260,250);
        ctx.lineTo(310,200);
        ctx.lineTo(310,300);
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(740, 250);
        ctx.lineTo(690, 200);
        ctx.lineTo(690, 300);
        ctx.fill();

      }
    }
</script>
 
</head>


<body onload="draw();">

  <h1>Click the arrow! Which two are the same?</h1>
  <div>
    <canvas id="canvas" width="1000" height="500"></canvas>
  </div>

</body>
