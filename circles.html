

<html>


<head>

<script>
    function draw(){
      var canvas = document.getElementById("canvas");
      if (canvas.getContext){
        var ctx = canvas.getContext("2d");
        var height = canvas.height;
        var width = canvas.width;

        var centerX = width/2;
        var centerY = height/2;
        var radius = 100;
        var offset = 175;

        var x1 = centerX;
        var y1 = centerY-offset;
        var x2 = centerX +Math.sin(Math.PI/3)*offset;
        var y2 = centerY + Math.cos(Math.PI/3) * offset;
        var x3 = centerX - Math.sin(Math.PI/3)*offset;
        var y3 = centerY + Math.cos(Math.PI/3) * offset;


        ctx.fillStyle = "rgb(200,0,0)";
        ctx.beginPath();
        ctx.arc( x1, y1, radius, 0,2 * Math.PI, false);
        ctx.fill();
        ctx.lineWidth = 3;
        ctx.strokeStyle = "#000000";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc( x2, y2, radius, 0,2 * Math.PI, false);
        ctx.fill();
        ctx.lineWidth = 3;
        ctx.strokeStyle="#000000";
        ctx.stroke();

        ctx.beginPath();
        ctx.arc( x3, y3, radius, 0,2 * Math.PI, false);
        ctx.fill();
        ctx.lineWidth = 3;
        ctx.strokeStyle="#000000";
        ctx.stroke();


        arrow1xdirection  = x2 - x1;
        arrow1ydirection = y2 - y1;
        ctx.beginPath();
        //moveTo();
        //lineTo();

      }
    }
</script>
 


</head>


<body onload="draw();">

  <h1>Click the arrow! Which two are the same?</h1>
  <div>
    <canvas id="canvas" width="1000" height="610"></canvas>
  </div>

</body>


</html>
